{% extends 'base.html' %}

{% block title %}
    Detail | {{ block.super }}
{% endblock %}

{% block content %}
    <section class="pb-10 pt-0 blog-articles bg-color--primary-light--1" style="margin-top: 10%;">
        <div class="container">
            <div class="row mb-5">
                <div class="col-12 col-lg-8 mx-auto">
                    <article class="article-content">
                        <h1>{{ article.title }}</h1>
                        <div class="entry-content mt-10">
                            <figure>
                                <img src="{{ article.img.url }}" alt="Image">
                            </figure>
                            <p>{{ article.text }}</p>
                        </div>

                    </article>
                    <div class="entry-meta mt-5">
                                    <span class="posted-on">
                                        {{ article.date_pub }}
                                    </span>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
