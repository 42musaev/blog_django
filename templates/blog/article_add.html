{% extends 'base.html' %}

{% block title %}
    Article add | {{ block.super }}
{% endblock %}

{% block content %}
    <section class="pb-10 pt-0 blog-articles bg-color--primary-light--1" style="й   margin-top: 10%; background: #fff;">
        <div class="container">
            <div class="row mb-5">
                <div class="mx-auto">
                    <div class="comment-respond">
                        <div>
                            <form class="form" action="{% url 'add_article' %}" method="post" enctype="multipart/form-data">>
                                {% csrf_token %}
                                {{ form.media }}
                                <div class="form-group form-row">
                                    <div class="col-12 form-group mb-md-0">
                                        {{ form.title }}
                                    </div>
                                </div>
                                <div class="form-group form-row">
                                    <div class="col">
                                        {{ form.text }}
                                    </div>
                                </div>
                                <div class="form-group form-row">
                                    <div class="col">
                                        {{ form.img }}
                                    </div>
                                </div>
                                <button class="btn btn-bg--primary w-100 mt-2" type="submit"><span class="btn__text">Добавить статью</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
